<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Order System</title>
</head>

<body>
    <h1 class="mail-title">Please choose the elements of your order</h1>
    <div class="center">
        <div class="main-container">
            <div class="slider-btn">
                <input type="button" value="<" class="backward btn-slider">
                <input type="button" value=">" class="forward btn-slider">
            </div>

            <div class="slider">
                <div class="slider-div active">

                    <div class="be-block">
                        <label for="first-opt">Starter: </label>
                        <select name="" id="first-opt">
                        <option value="">TDI</option>
                        <option value="">TDM</option>
                        <option value="">SORTING</option>
                    </select>
                    </div>
                    <div class="be-block">
                        <label for="prix-first">Price: </label>
                        <input type="number" id="prix-first" class="prix-first" min="1">
                    </div>

                    <div class="be-block">
                        <label for="person-first">No. Of Persons: </label>
                        <input type="number" id="person-first" class="person-first" min="1">
                    </div>

                </div>

                <!-- ---------------------------------------------------------------------- -->
                <div class="slider-div ">

                    <div class="be-block">
                        <label for="second-opt">Dish: </label>
                        <select name="" id="second-opt">
                    <option value="">Fried Fish</option>
                    <option value="">Minced Meat Panini</option>
                </select>
                    </div>
                    <div class="be-block">
                        <label for="prix-second">Price: </label>
                        <input type="number" id="prix-second" class="prix-second" min="1">
                    </div>
                    <div class="be-block">
                        <label for="person-second">No. Of Persons: </label>
                        <input type="number" id="person-second" class="person-second" min="1">
                    </div>
                </div>
                <!-- ---------------------------------------------------------->
                <div class="slider-div">

                    <div class="be-block">
                        <label for="third-opt">Dessert: </label>
                        <select name="" id="third-opt">
                    <option value="">Candy</option>
                    <option value="">Cream</option>
                </select>
                    </div>
                    <div class="be-block">
                        <label for="prix-third">Price: </label>
                        <input type="number" id="prix-third" class="prix-third" min="1">
                    </div>
                    <div class="be-block">
                        <label for="person-third">No. Of Persons: </label>
                        <input type="number" id="person-third" class="person-third" min="1">
                    </div>


                </div>
            </div>
            <button class="action-btn">ADD Order</button>
            <button class="action-btn clear">Clear</button>

            <table class="order-table">
                <tr>
                    <th>Order No.</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </table>
            <button class="sum">Calc Sum</button>
            <label for="" class="sum-lab"></label>
        </div>
    </div>
    <div class="copyright">Copyright Alhassan Mohamed</div>
</body>

</html>
